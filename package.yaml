name:                xmonad-prikhi
version:             0.1.0.0
github:              "prikhi/xmonad-config"
license:             GPL-3.0
author:              "Pavan Rikhi"
maintainer:          "pavan.rikhi@gmail.com"
copyright:           "GPL-3.0"

description:         My xmonad Configuration


library:
  source-dirs: src
  dependencies:
    - base >= 4.7 && < 5
    - containers
    - flow
    - xmonad
    - xmonad-contrib


executable:
  main: xmonad.hs
  other-modules: []
  ghc-options:
    - -i
    - -ilib
    - -fforce-recomp
    - -v0
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
  dependencies:
    - base >= 4.7 && < 5
    - xmonad-prikhi
    - xmonad
